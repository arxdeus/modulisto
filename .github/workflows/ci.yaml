name: Checkout

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "**/pubspec.yaml"
      - "**/pubspec.lock"
      - "packages/**/lib/**.dart"
      - "packages/**/test/**.dart"
      - "example/**.dart"

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  checkout:
    name: "ğŸ§ª Check code with analysis, format, and tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./
    steps:
      - name: ğŸ“¦ Get the .github actions
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github

      - name: ğŸš‚ Setup Flutter and dependencies
        uses: ./.github/actions/setup
        with:
          flutter-version: 3.27.2

      - name: ğŸ‘· Install Dependencies
        timeout-minutes: 1
        run: |
          flutter pub get

      - name: ğŸš¦ Check code format
        id: check-format
        timeout-minutes: 1
        run: |
          find packages/**/lib packages/**/test -name "*.dart" ! -name "*.*.dart" -print0 | xargs -0 dart format --set-exit-if-changed --line-length 120 -o none

      - name: ğŸ“ˆ Check for Warnings
        id: check-analyzer
        timeout-minutes: 1
        run: |
          flutter analyze --fatal-infos --fatal-warnings packages/modulisto packages/modulisto_flutter

      - name: ğŸ§ª Unit & Widget tests
        timeout-minutes: 2
        run: |
          flutter test -r github --concurrency=6 --coverage packages/modulisto packages/modulisto_flutter
